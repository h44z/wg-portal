      - Interface
  /interface/prepare:
    get:
      operationId: interfaces_handlePrepareGet
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Interface'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
