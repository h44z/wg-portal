basePath: /api/v0
definitions:
  model.ConfigOption-array_string:
    properties:
      Overridable:
        type: boolean
      Value:
        items:
          type: string
        type: array
    type: object
  model.ConfigOption-int:
    properties:
      Overridable:
        type: boolean
      Value:
        type: integer
    type: object
  model.ConfigOption-string:
    properties:
      Overridable:
        type: boolean
      Value:
        type: string
    type: object
  model.ConfigOption-uint32:
    properties:
      Overridable:
        type: boolean
      Value:
        type: integer
    type: object
  model.Error:
    properties:
      Code:
        type: integer
      Message:
        type: string
    type: object
  model.ExpiryDate:
    properties:
      time.Time:
        type: string
    type: object
  model.Interface:
    properties:
      Addresses:
        description: the interface ip addresses
        items:
          type: string
        type: array
      Disabled:
        description: flag that specifies if the interface is enabled (up) or not (down)
        type: boolean
      DisabledReason:
        description: the reason why the interface has been disabled
        type: string
      DisplayName:
        description: a nice display name/ description for the interface
        type: string
      Dns:
        description: the dns server that should be set if the interface is up, comma
          separated
        items:
          type: string
        type: array
      DnsSearch:
        description: the dns search option string that should be set if the interface
          is up, will be appended to DnsStr
        items:
          type: string
        type: array
      EnabledPeers:
        type: integer
      FirewallMark:
        description: a firewall mark
        type: integer
      Identifier:
        description: 'device name, for example: wg0'
        example: wg0
        type: string
      ListenPort:
        description: 'the listening port, for example: 51820'
        type: integer
      Mode:
        description: the interface type, either 'server', 'client' or 'any'
        example: server
        type: string
      Mtu:
        description: the device MTU
        type: integer
      PeerDefAllowedIPs:
        description: the default allowed IP string for the peer
        items:
          type: string
        type: array
      PeerDefDns:
        description: the default dns server for the peer
        items:
          type: string
        type: array
      PeerDefDnsSearch:
        description: the default dns search options for the peer
        items:
          type: string
        type: array
      PeerDefEndpoint:
        description: the default endpoint for the peer
        type: string
      PeerDefFirewallMark:
        description: default firewall mark
        type: integer
      PeerDefMtu:
        description: the default device MTU
        type: integer
      PeerDefNetwork:
        description: the default subnets from which peers will get their IP addresses,
          comma seperated
        items:
          type: string
        type: array
      PeerDefPersistentKeepalive:
        description: the default persistent keep-alive Value
        type: integer
      PeerDefPostDown:
        description: default action that is executed after the device is down
        type: string
      PeerDefPostUp:
        description: default action that is executed after the device is up
        type: string
      PeerDefPreDown:
        description: default action that is executed before the device is down
        type: string
      PeerDefPreUp:
        description: default action that is executed before the device is up
        type: string
      PeerDefRoutingTable:
        description: the default routing table
        type: string
      PostDown:
        description: action that is executed after the device is down
        type: string
      PostUp:
        description: action that is executed after the device is up
        type: string
      PreDown:
        description: action that is executed before the device is down
        type: string
      PreUp:
        description: action that is executed before the device is up
        type: string
      PrivateKey:
        description: private Key of the server interface
        example: abcdef==
        type: string
      PublicKey:
        description: public Key of the server interface
        example: abcdef==
        type: string
      RoutingTable:
        description: the routing table
        type: string
      SaveConfig:
        description: automatically persist config changes to the wgX.conf file
        type: boolean
      TotalPeers:
        type: integer
    type: object
  model.LoginProviderInfo:
    properties:
      CallbackUrl:
        example: /auth/google/callback
        type: string
      Identifier:
        example: google
        type: string
      Name:
        example: Login with Google
        type: string
      ProviderUrl:
        example: /auth/google/login
        type: string
    type: object
  model.MultiPeerRequest:
    properties:
      Identifiers:
        items:
          type: string
        type: array
      Suffix:
        type: string
    type: object
  model.Peer:
    properties:
      Addresses:
        description: the interface ip addresses
        items:
          type: string
        type: array
      AllowedIPs:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-array_string'
        description: all allowed ip subnets, comma seperated
      CheckAliveAddress:
        description: optional ip address or DNS name that is used for ping checks
        type: string
      Disabled:
        description: flag that specifies if the peer is enabled (up) or not (down)
        type: boolean
      DisabledReason:
        description: the reason why the peer has been disabled
        type: string
      DisplayName:
        description: a nice display name/ description for the peer
        type: string
      Dns:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-array_string'
        description: the dns server that should be set if the interface is up, comma
          separated
      DnsSearch:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-array_string'
        description: the dns search option string that should be set if the interface
          is up, will be appended to DnsStr
      Endpoint:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-string'
        description: the endpoint address
      EndpointPublicKey:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-string'
        description: the endpoint public key
      ExpiresAt:
        allOf:
        - $ref: '#/definitions/model.ExpiryDate'
        description: expiry dates for peers
      ExtraAllowedIPs:
        description: all allowed ip subnets on the server side, comma seperated
        items:
          type: string
        type: array
      FirewallMark:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-uint32'
        description: a firewall mark
      Identifier:
        description: peer unique identifier
        example: super_nice_peer
        type: string
      InterfaceIdentifier:
        description: the interface id
        type: string
      Mode:
        description: the peer interface type (server, client, any)
        type: string
      Mtu:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-int'
        description: the device MTU
      Notes:
        description: a note field for peers
        type: string
      PersistentKeepalive:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-int'
        description: the persistent keep-alive interval
      PostDown:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-string'
        description: action that is executed after the device is down
      PostUp:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-string'
        description: action that is executed after the device is up
      PreDown:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-string'
        description: action that is executed before the device is down
      PreUp:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-string'
        description: action that is executed before the device is up
      PresharedKey:
        description: the pre-shared Key of the peer
        type: string
      PrivateKey:
        description: private Key of the server peer
        example: abcdef==
        type: string
      PublicKey:
        description: public Key of the server peer
        example: abcdef==
        type: string
      RoutingTable:
        allOf:
        - $ref: '#/definitions/model.ConfigOption-string'
        description: the routing table
      UserIdentifier:
        description: the owner
        type: string
    type: object
  model.PeerMailRequest:
    properties:
      Identifiers:
        items:
          type: string
        type: array
      LinkOnly:
        type: boolean
    type: object
  model.PeerStatData:
    properties:
      BytesReceived:
        type: integer
      BytesTransmitted:
        type: integer
      EndpointAddress:
        type: string
      IsConnected:
        type: boolean
      IsPingable:
        type: boolean
      LastHandshake:
        type: string
      LastPing:
        type: string
      LastSessionStart:
        type: string
    type: object
  model.PeerStats:
    properties:
      Enabled:
        description: peer stats tracking enabled
        example: true
        type: boolean
      Stats:
        additionalProperties:
          $ref: '#/definitions/model.PeerStatData'
        description: stats, map key = Peer identifier
        type: object
    type: object
  model.SessionInfo:
    properties:
      IsAdmin:
        type: boolean
      LoggedIn:
        type: boolean
      UserEmail:
        type: string
      UserFirstname:
        type: string
      UserIdentifier:
        type: string
      UserLastname:
        type: string
    type: object
  model.Settings:
    properties:
      ApiAdminOnly:
        type: boolean
      MailLinkOnly:
        type: boolean
      PersistentConfigSupported:
        type: boolean
      SelfProvisioning:
        type: boolean
    type: object
  model.User:
    properties:
      ApiEnabled:
        type: boolean
      ApiToken:
        type: string
      ApiTokenCreated:
        type: string
      Department:
        type: string
      Disabled:
        description: if this field is set, the user is disabled
        type: boolean
      DisabledReason:
        description: the reason why the user has been disabled
        type: string
      Email:
        type: string
      Firstname:
        type: string
      Identifier:
        type: string
      IsAdmin:
        type: boolean
      Lastname:
        type: string
      Locked:
        description: if this field is set, the user is locked
        type: boolean
      LockedReason:
        description: the reason why the user has been locked
        type: string
      Notes:
        type: string
      Password:
        type: string
      PeerCount:
        type: integer
      Phone:
        type: string
      ProviderName:
        type: string
      Source:
        type: string
    type: object
info:
  contact:
    name: WireGuard Portal Developers
    url: https://github.com/h44z/wg-portal
  description: WireGuard Portal API - UI Endpoints
  title: WireGuard Portal SPA-UI API
  version: "0.0"
paths:
