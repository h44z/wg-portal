        name: request
        required: true
        schema:
          $ref: '#/definitions/model.Interface'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Interface'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      summary: Update the interface record.
      tags:
      - Interface
  /interface/{id}/apply-peer-defaults:
